<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section id="scores">
      <div>
        <h2>Recent scores</h2>
        <button class="button" id="refreshButton">Refresh</button>
      </div>
      <div id="container">

      </div>
    </section>
    <section id="submitionForm">
      <form id="addScore">
        <h2>Add your score</h2>
        <input id="name" type="text" placeholder="Your name" required>
        <input id="score" type="text" placeholder="Your score" required>
        <button id="submitButton" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
